http {
    # MIME-типы
    types {
        image/svg+xml svg;
    }

    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name yourdomain.com;  # Замените на ваш домен
        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name yourdomain.com;  # Замените на ваш домен

        # SSL-сертификаты
        ssl_certificate /path/to/your/certificate.crt;  # Укажите путь к сертификату
        ssl_certificate_key /path/to/your/private.key;  # Укажите путь к приватному ключу

        # Настройки SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Корневая директория сайта
        root /var/www/yourdomain.com;  # Укажите путь к корневой директории сайта
        index index.html index.php;

        # Кэширование статических файлов
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
            expires 1y;  # Кэширование на 1 год
            add_header Cache-Control "public, no-transform";
            add_header ETag "";
        }

        # Сжатие данных
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml font/woff2 font/ttf application/xml application/rss+xml text/xml;
        gzip_comp_level 9;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_vary on;

        # Заголовки безопасности
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

        # Пользовательские страницы ошибок
        error_page 403 /.system-pages/403/index.html;
        error_page 404 /.system-pages/404/index.html;
        error_page 500 /.system-pages/500/index.html;
        error_page 502 /.system-pages/502/index.html;
        error_page 503 /.system-pages/503/index.html;

        # Обработка PHP (если используется)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;  # Укажите версию PHP и путь к сокету
            fastcgi_param SERVER_ADMIN info@input.su;  # Установка переменной SERVER_ADMIN
        }

        # Основной блок для обработки запросов
        location / {
            try_files $uri $uri/ =404;
        }
    }
}